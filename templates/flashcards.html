<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard</title>
</head>
<body>


<div class="min-h-screen bg-gray-50 flex flex-col justify-center items-center py-10">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-[90%] sm:w-[600px] text-center">
    <h1 class="text-2xl font-semibold text-blue-600 mb-6">ðŸ“˜ Flashcards</h1>

    {% if flashcards %}
      <div id="flashcard" class="text-gray-800 text-lg leading-relaxed mb-6">
        {{ flashcards.0 }}
      </div>

      <div class="flex justify-between mt-4">
        <button id="prevBtn" class="bg-gray-300 px-4 py-2 rounded-lg hover:bg-gray-400" disabled>
          â¬… Previous
        </button>
        <button id="nextBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
          Next âž¡
        </button>
      </div>

      <p id="counter" class="mt-4 text-gray-500 text-sm">
        1 of {{ flashcards|length }}
      </p>
    {% else %}
      <p class="text-gray-600">No flashcards available yet.</p>
    {% endif %}

    <div class="mt-8">
      <a href="{% url 'dashboard' %}" class="text-blue-500 hover:underline">â¬… Back to Dashboard</a>
    </div>
  </div>
</div>

{% if flashcards %}
<script>

  const flashcards = {{ flashcards|safe }};
  let current = 0;

  const flashcardDiv = document.getElementById('flashcard');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  const counter = document.getElementById('counter');

  function updateCard() {
    flashcardDiv.textContent = flashcards[current];
    counter.textContent = `${current + 1} of ${flashcards.length}`;
    prevBtn.disabled = current === 0;
    nextBtn.disabled = current === flashcards.length - 1;
  }

  prevBtn.addEventListener('click', () => {
    if (current > 0) {
      current--;
      updateCard();
    }
  });

  nextBtn.addEventListener('click', () => {
    if (current < flashcards.length - 1) {
      current++;
      updateCard();
    }
  });
  
</script>
{% endif %}
    
</body>
</html>
