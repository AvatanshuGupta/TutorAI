<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
</head>
<body>
    <h1>Welcome to TutorAI !</h1>
    <div class="flex justify-center mt-6">
    <a href="{% url 'flashcards' %}" 
        class="bg-blue-600 text-white px-6 py-3 rounded-2xl hover:bg-blue-700 transition">
        ðŸ“š View Flashcards
    </a>
    </div>
    <div class="flex justify-center mt-6">
    <a href="{% url 'quiz' %}" 
        class="bg-blue-600 text-white px-6 py-3 rounded-2xl hover:bg-blue-700 transition">
        ðŸ“š Let's take a quiz
    </a>
    </div>

    <section class="chat-section" style="margin-top: 20px;">
    <h3>Tutor Chat</h3>
    <div id="chat-box" style="height: 350px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background-color: #f9f9f9; border-radius: 5px;">
        <div style="color: gray; margin-bottom: 10px;">
            <strong>TutorAi:</strong> Hello! I've analyzed your PDF ({{ pdf_name }}). Ask me any question about the content!
        </div>
        </div>

    <div class="chat-input-area" style="display: flex; margin-top: 10px;">
        <input type="text" id="chat-input" placeholder="Type your question..." style="flex-grow: 1; padding: 8px; border: 1px solid #ccc; border-radius: 4px 0 0 4px;">
        <button onclick="sendMessage()" style="padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 0 4px 4px 0; cursor: pointer;">Send</button>
    </div>
</section>

<script>
    // === 1. CSRF Helper ===
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getCookie('csrftoken');

    // === 2. Display Message Utility ===
    function displayMessage(message, sender) {
        const chatBox = document.getElementById('chat-box');
        const msgElement = document.createElement('div');
        msgElement.className = (sender === 'You' ? 'user-message' : 'ai-message');
        
        let style = "margin-bottom: 8px; padding: 8px; border-radius: 12px;";
        if (sender === 'You') {
            style += "background-color: #d1e7ff; margin-left: auto; width: fit-content; max-width: 80%; text-align: right;";
        } else {
            style += "background-color: #e9ecef; margin-right: auto; width: fit-content; max-width: 80%; white-space: pre-wrap;";
        }

        msgElement.setAttribute('style', style);
        msgElement.innerHTML = `<strong>${sender}:</strong> <span class="msg-text">${message}</span>`;
        chatBox.appendChild(msgElement);
        chatBox.scrollTop = chatBox.scrollHeight;
        return msgElement.querySelector('.msg-text');
    }

    // === 3. Streaming Message Function ===
    async function sendMessage() {
        const inputElement = document.getElementById('chat-input');
        const query = inputElement.value.trim();
        if (!query) return;

        // A. Display user message
        displayMessage(query, 'You');
        inputElement.value = '';
        inputElement.disabled = true;

        // B. Create placeholder for AI response
        const aiMessageElement = displayMessage('', 'TutorAi');

        try {
            const response = await fetch('{% url "chat_api" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify({ 'query': query })
            });

            if (!response.ok || !response.body) {
                aiMessageElement.textContent = "Error: Unable to get response.";
                return;
            }

            // === STREAMING PART ===
            const reader = response.body.getReader();
            const decoder = new TextDecoder('utf-8');
            let partialText = '';

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                partialText += chunk;

                // Update UI in real time
                aiMessageElement.textContent = partialText;
                const chatBox = document.getElementById('chat-box');
                chatBox.scrollTop = chatBox.scrollHeight;
            }

        } catch (error) {
            console.error('Streaming fetch failed:', error);
            aiMessageElement.textContent = "Connection failed. Please try again.";
        } finally {
            inputElement.disabled = false;
            inputElement.focus();
        }
    }

    // === 4. Send on Enter ===
    document.getElementById('chat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>


</body>


</html>
