<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload PDF - TutorAI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-6">

  <div class="bg-gray-800 rounded-3xl shadow-2xl p-10 w-full sm:w-2/3 md:w-1/2 lg:w-1/3 text-center">
    
    <h1 class="text-3xl font-bold text-blue-400 mb-6">Upload a PDF to Begin</h1>

    {% if error_message %}
      <p class="text-red-500 mb-4">{{ error_message }}</p>
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="flex flex-col items-center gap-6">
      {% csrf_token %}

      <!-- Custom File Input -->
      <div class="relative w-full">
        <input type="file" name="pdf" id="pdf-file" accept=".pdf" required
               class="absolute inset-0 w-full h-full opacity-0 cursor-pointer z-10">
        <div class="flex justify-center items-center px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 hover:bg-gray-600 transition cursor-pointer">
          <span class="text-white text-lg font-semibold" id="file-label">Choose PDF (Max 30 pages)</span>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" 
              class="bg-blue-600 hover:bg-blue-700 transition text-white px-10 py-4 rounded-2xl text-2xl font-bold">
        Upload PDF
      </button>
    </form>

  </div>

  <script>
    // Display selected file name
    const fileInput = document.getElementById('pdf-file');
    const fileLabel = document.getElementById('file-label');

    fileInput.addEventListener('change', () => {
      if (fileInput.files.length > 0) {
        fileLabel.textContent = fileInput.files[0].name;
      } else {
        fileLabel.textContent = "Choose PDF (Max 40 pages)";
      }
    });
  </script>

</body>
</html>
